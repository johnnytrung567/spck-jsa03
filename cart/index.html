<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./products.css" />
    <title>Giỏ hàng</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Example</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/products"
                >Sản phẩm</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="py-4 px-3 rounded border">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th scope="col">Hình ảnh</th>
                  <th scope="col">Tên sản phẩm</th>
                  <th scope="col">Giá bán</th>
                  <th scope="col">Số lượng</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img
                      src="https://shopdunk.com/images/thumbs/0022255_iphone-15-128gb_80.png"
                      style="width: 60px; height: 60px; object-fit: cover"
                      alt=""
                    />
                  </td>
                  <td>Iphone 15 pro max</td>
                  <td>21.490.000₫</td>
                  <td>
                    <div
                      class="btn-group"
                      role="group"
                      aria-label="Basic mixed styles example"
                    >
                      <button type="button" class="btn btn-light">-</button>
                      <button
                        type="button"
                        class="btn btn-light select-text"
                        disabled
                      >
                        1
                      </button>
                      <button type="button" class="btn btn-light">+</button>
                    </div>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger">
                      <i class="fa-regular fa-trash-can"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="text-end">
              <a href="/products" class="btn btn-outline-primary"
                >Tiếp tục mua sắm</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="py-4 px-3 rounded border">
            <div class="d-flex justify-content-between my-1">
              <span>Tổng phụ:</span>
              <span class="fw-bold">36.480.000₫</span>
            </div>
            <div class="d-flex justify-content-between my-1">
              <span>Phí vận chuyển:</span>
              <span class="fw-bold">36.000₫</span>
            </div>
            <div class="d-flex justify-content-between my-1 fw-bold">
              <span>Tổng cộng:</span>
              <span class="text-primary" style="font-size: 17px"
                >36.480.000₫</span
              >
            </div>
            <hr />
            <button class="btn btn-primary w-100">Đặt hàng</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./cart.js" type="module"></script>
  </body>
</html>
